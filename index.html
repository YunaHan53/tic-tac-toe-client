<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Let's play a game of Tic-Tac-Toe!</h1>
      <h2>Do you like playing games? How about Tic-Tac-Toe? Sign up today!</h2>

      <p id="message"></p>

      <form id="sign-up">
        <fieldset>
          <legend>Sign Up!</legend>
          <input name="credentials[email]" type="email" placeholder="example@example.com">
          <input name="credentials[password]" type="password" placeholder="password">
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
          <input type="submit" value="Sign Up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign In</legend>
          <input name="credentials[email]" type="email" placeholder="example@example.com">
          <input name="credentials[password]" type="password" placeholder="password">
          <input type="submit" value="Sign In!">
        </fieldset>
      </form>

    </body>
</html>
