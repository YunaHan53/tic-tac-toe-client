<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Let's play a game of Tic-Tac-Toe!</h1>
      <h2 id="home-message">Do you like playing games? How about Tic-Tac-Toe? Sign up today!</h2>

      <p id="message"></p>

      <form id="sign-up">
        <fieldset>
          <legend>Sign Up!</legend>
          <input name="credentials[email]" type="email" placeholder="example@example.com">
          <input name="credentials[password]" type="password" placeholder="password">
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
          <input type="submit" value="Sign Up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign In</legend>
          <input name="credentials[email]" type="email" placeholder="example@example.com">
          <input name="credentials[password]" type="password" placeholder="password">
          <input type="submit" value="Sign In!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input name="passwords[old]" type="password" placeholder="Old Password">
          <input name="passwords[new]" type="password" placeholder="New Password">
          <input type="submit" value="Change Password!">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <input type="submit" value="Sign Out!">
        </fieldset>
      </form>
      <br><br>

      <div class="container">
        <div id='gameboard' class='gameboard'>
          <div id="block-0" class="box"></div>
          <div id="block-1" class="box"></div>
          <div id="block-2" class="box"></div>
          <div id="block-3" class="box"></div>
          <div id="block-4" class="box"></div>
          <div id="block-5" class="box"></div>
          <div id="block-6" class="box"></div>
          <div id="block-7" class="box"></div>
          <div id="block-8" class="box"></div>
        </div>

        <form id="new-game">
          <button onclick="reset_board()">New Game</button>
        </form>
      </div>

    </body>
</html>
