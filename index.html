<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div data-cell-index='0'></div>

      <h1>Tic-Tac-Toe</h1>
      <h3 id="home-message">Do you like playing games? How about Tic-Tac-Toe? Sign up today!</h3>

      <h4 id="message"></h4>

      <form id="sign-up" class="homepage">
        <fieldset>
          <legend>Sign Up!</legend>
          <input name="credentials[email]" type="email" placeholder="example@example.com">
          <input name="credentials[password]" type="password" placeholder="password">
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
          <input type="submit" value="Sign Up!">
        </fieldset>
      </form>

      <form id="sign-in" class="homepage">
        <fieldset>
          <legend>Sign In</legend>
          <input name="credentials[email]" type="email" placeholder="example@example.com">
          <input name="credentials[password]" type="password" placeholder="password">
          <input type="submit" value="Sign In!">
        </fieldset>
      </form>

      <br><br>

      <div class="container">

        <button id="new-game">New Game</button>
        <br><br>

        <div id='gameboard' class='gameboard'>
          <div id="0" class="box"></div>
          <div id="1" class="box"></div>
          <div id="2" class="box"></div>
          <div id="3" class="box"></div>
          <div id="4" class="box"></div>
          <div id="5" class="box"></div>
          <div id="6" class="box"></div>
          <div id="7" class="box"></div>
          <div id="8" class="box"></div>
        </div>

        <br><br>

        <form id="sign-out" class="signout">
          <fieldset>
            <input type="submit" value="Sign Out!">
          </fieldset>
        </form>

      </div>

      <div id="show-game" class="gamepage">
        <p>Number of Games Played</p>
        <div id="game-count">0</div>
      </div>

      <form id="change-password" class="gamepage">
        <!-- <legend>Change Password</legend> -->
        <input name="passwords[old]" type="password" placeholder="Old Password">
        <input name="passwords[new]" type="password" placeholder="New Password">
        <input type="submit" value="Change Password!">
      </form>

    </body>
</html>
